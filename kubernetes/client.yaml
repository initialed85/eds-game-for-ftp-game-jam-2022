---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: eds-game-for-ftp-game-jam-2022
  name: client-config-map
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: eds-game-for-ftp-game-jam-2022
  name: client-deployment
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: kube-registry:5000/eds-game-for-ftp-game-jam-2022-client:latest
          ports:
            - containerPort: 1334

---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: eds-game-for-ftp-game-jam-2022
spec:
  selector:
    app: client
  ports:
    - name: client
      port: 1334
      targetPort: 1334
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: eds-game-for-ftp-game-jam-2022
  name: client-ingressroute
spec:
  routes:
    - match: HostRegexp(`{subdomain:eds-game-for-ftp-game-jam-2022}.{any:.*}`)
      kind: Rule
      services:
        - name: client
          port: 1334
